<div class="testimonial">
    <img class="quotes" src="images/testimonials/quotes.png" alt="Quotes">
    <div class="testimonial-content">
        <img class="testimonial-image" src="{{ testimonial.imageUrl }}" alt="{{ testimonial.name }}">
        <app-star-rating [rating]="testimonial.rating" />
        <p class="testimonial-comment">{{ testimonial.comment }}</p>
        <h3 class="testimonial-name">{{ testimonial.name }}</h3>
    </div>
</div>
